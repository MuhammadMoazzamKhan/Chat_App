<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@500&family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>

    <div class="signin-Container notActive">
        <div class="formContainer">
            <div class="formWrapper">
                <span class="logo">MK talk</span>
                <span class="rigister">Sign In</span>
                <span class="rigister text-success" style="display: none;" id="verify-message">Firstly verify your
                    email.</span>
                <form>
                    <input type="email" placeholder="Email" id="emailLog">
                    <input type="password" placeholder="Password" id="passwordLog" autoComplete="on">
                    <button class="button" id="btnLog" type="button">Sign In</button>
                </form>
                <p id="labelP">Don't you have an account? <span id="Register-btn">Register</span></p>
            </div>
        </div>
    </div>

    <div class="signup-container">
        <div class="formContainer">
            <div class="formWrapper">
                <span class="logo">MK talk</span>
                <span class="rigister">Register</span>
                <span class="rigister" id="err">Register</span>
                <form>
                    <input type="text" placeholder="Display name..." id="name">
                    <input type="email" placeholder="Email" id="emailSign">
                    <input type="password" placeholder="Password" id="passwordSign" autoComplete="on">
                    <input type="file" id="file" style="display: none;">
                    <label for="file" id="file">
                        <img src="gallery-logo.png" alt="" width="40px" id="labelIcon">
                        <span id="labelText">Add an Avatar</span>
                    </label>
                    <button class="button" id="btnSign" type="button">Sign Up</button>
                </form>
                <p id="labelP">Do you have an account? <span id="login-btn">Login</span></p>
            </div>
        </div>
    </div>
    <main class="notActive">
        <header>
            <div class="tittle">
                <img src="Logo.webp" alt="" width="45px">
                <h1 class="mt-2">MK Talk</h1>
            </div>
            <button type="button" class="btn btn-secondary" id="logout-btn">Log out</button>
            <button id="btn">
                <img src="sidebar.png" alt="" width="50px">
            </button>
        </header>
        <div class="container">
            <div class="user-window">
                <div class="d-flex align-item-center mb-2">
                    <img src="profilepic.png" width="45px" alt="" class="ms-2" id="profile-pic">
                    <h5 class=" d-flex ms-1 mt-3" id="profile-name">unknown</h5>
                </div>
                <div class="user-head">
                    <h3>People</h3>
                    <h4 id="howMuchUser"></h4>
                </div>
                <div class="user-list" id="user-list">

                </div>
            </div>
            <div class="chat-window">
                <div class="chats">
                    <div class="user-join" id="user-join">
                        <p><img src="profilepic.png" width="40px" alt=""><b>john</b> joined the chat</p>
                    </div>
                    <div id="chat-box">
                        
                    </div>
                </div>
                <div class="user-input">
                    <input type="text" placeholder="Type your message..." id="message-input">
                    <span><i class="fas fa-link"></i></span>
                    <button id="message-send-btn" type="button">Send</button>
                </div>
            </div>
        </div>

    </main>
    <script type="module" src="index.js"></script>
    <script type="module" src="firebase.js"></script>
    <script type="module" src="register.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment-with-locales.min.js"
        integrity="sha512-42PE0rd+wZ2hNXftlM78BSehIGzezNeQuzihiBCvUEB3CVxHvsShF86wBWwQORNxNINlBPuq7rG4WWhNiTVHFg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.7.19/sweetalert2.all.min.js"></script>
</body>

</html>
