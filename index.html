<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@500&family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    
        <div class="signin-Container">
            <div class="formContainer">
            <div class="formWrapper">
                <span class="logo">MK talk</span>
                <span class="rigister">Sign In</span>
                <form>
                    <input type="email" placeholder="Email" id="emailSign">
                    <input type="password" placeholder="Password" id="passwordSign">
                    <button class="button" id="btnSign" >Sign In</button>
                </form>
                <p id="labelP">Don't you have an account? <span id="Register-btn">Register</span></p>
            </div>
        </div>
    </div>

    <div class="login-container notActive">
        <div class="formContainer">
            <div class="formWrapper">
                <span class="logo">MK talk</span>
                <span class="rigister">Register</span>
                <form>
                    <input type="text" placeholder="Display name..." id="name">
                    <input type="email" placeholder="Email" id="emailLog" >
                    <input type="password" placeholder="Password" id="passwordLog">
                    <input type="file" id="file" style="display: none;">
                    <label for="file" id="file">
                        <img src="gallery-logo.png" alt="" width="40px"  id="labelIcon">
                        <span  id="labelText">Add an Avatar</span>
                    </label>
                    <button class="button" id="btnLog" >Sign Up</button>
                </form>
                <p id="labelP">Do you have an account? <span id="login-btn">Login</span></p>
            </div>
        </div>
    </div>
    <main class="notActive">
        <header>
            <div class="tittle">
                <img src="Logo.webp" alt="" width="35px">
                <h1>MK Talk</h1>
            </div>
            <button id="btn">
                <img src="sidebar.png" alt="" width="50px">
            </button>
        </header>
        <div class="container">
            <div class="user-window">
                <div class="user-head">
                    <h3>People</h3>
                    <h4>3</h4>
                </div>
                <div class="user-list">
                    <p>john</p>
                    <p>Sara</p>
                    <p>elia</p>
                </div>
            </div>
            <div class="chat-window">
                <div class="chats">
                    <div class="user-join">
                        <p><b>John</b> joined the chat</p>
                    </div>
                    <div class="message incoming">
                        <h5>John</h5>
                        <p>Hello alltron</p>
                    </div>
                    <div class="message outgoing">
                        <h5>Veronica</h5>
                        <p>Welcome john</p>
                    </div>
                </div>
                <div class="user-input">
                    <input type="text" placeholder="Type your message...">
                    <span><i class="fas fa-link"></i></span>
                    <button>Send</button>
                </div>
            </div>
        </div>

    </main>
    <script src="index.js" type="module"></script>
    <script src="firebase.js" type="module"></script>
</body>

</html>
